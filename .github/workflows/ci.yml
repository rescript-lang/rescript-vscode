name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  test:
    strategy:
      fail-fast: false
      matrix:
        os: [macos-latest, ubuntu-18.04, windows-latest]
        # syntax explanation:
        # https://docs.github.com/en/actions/reference/workflow-syntax-for-github-actions#example-including-additional-values-into-combinations
        include:
          - os: macos-latest
            build: eval $(opam env) && cd analysis && make test
            artifact-folder: darwin
          - os: ubuntu-18.04
            build: eval $(opam env) && cd analysis && make test
            artifact-folder: linux
          - os: windows-latest
            build: "cd analysis && & $env:CYGWIN_ROOT\\bin\\ocaml-env exec -- make test"
            artifact-folder: win32

    runs-on: ${{matrix.os}}

    steps:
    # needed for Windows testing
    - name: Set git to use LF
      run: |
        git config --global core.autocrlf false
        git config --global core.eol lf

    - uses: actions/checkout@v2.3.4

    - name: Cache OCaml's opam
      uses: actions/cache@v2.1.5
      with:
        path: ~/.opam
        key: ${{matrix.os}}-rescript-vscode-v3

    - name: Use OCaml
      uses: ocaml/setup-ocaml@v2
      with:
        ocaml-compiler: 4.12.x

    - name: Use Node.js
      uses: actions/setup-node@v2.1.5
      with:
        node-version: 14.4.0

    - run: npm ci
    - run: opam install dune
    - run: npm run compile

    # These 2 runs (or just the second?) are for when you have opam dependencies. We don't.
    # Don't add deps. But if you ever do, un-comment these and add an .opam file.
    # - run: opam pin add rescript-editor-analysis.dev . --no-action
    # - run: opam install . --deps-only --with-doc --with-test

    - name: Build and test
      run: ${{matrix.build}}

    # Also avoids artifacts upload permission loss:
    # https://github.com/actions/upload-artifact/tree/ee69f02b3dfdecd58bb31b4d133da38ba6fe3700#permission-loss
    - name: Compress files
      run: |
        cd analysis
        mkdir ${{matrix.artifact-folder}}
        mv rescript-editor-analysis.exe ${{matrix.artifact-folder}}
        tar -cvf binary.tar ${{matrix.artifact-folder}}

    - uses: actions/upload-artifact@v2
      with:
        name: ${{matrix.os}}
        path: analysis/binary.tar

  package:
    needs: test
    runs-on: ubuntu-18.04

    steps:
    - uses: actions/checkout@v2.3.4

    - name: Use Node.js
      uses: actions/setup-node@v2.1.5
      with:
        node-version: 14.4.0

    - run: npm ci
    - run: npm run compile

    - name: Download MacOS binary
      uses: actions/download-artifact@v3.0.0
      with:
        name: macos-latest
        path: ./server/analysis_binaries
    - run: tar -xvf binary.tar
      working-directory: ./server/analysis_binaries

    - name: Download Linux binary
      uses: actions/download-artifact@v3.0.0
      with:
        name: ubuntu-18.04
        path: ./server/analysis_binaries
    - run: tar -xvf binary.tar
      working-directory: ./server/analysis_binaries

    - name: Download Windows binary
      uses: actions/download-artifact@v3.0.0
      with:
        name: windows-latest
        path: ./server/analysis_binaries
    - run: tar -xvf binary.tar
      working-directory: ./server/analysis_binaries

    - name: Cleanup tar file
      run: rm binary.tar
      working-directory: ./server/analysis_binaries

    - name: Store short commit SHA for filename
      id: vars
      env:
        COMMIT_SHA: ${{ github.event.pull_request.head.sha || github.sha }}
      run: echo "::set-output name=sha_short::${COMMIT_SHA:0:7}"

    - name: Get current pre-release version
      if: github.ref == 'refs/heads/master'
      id: get_pre_release
      run: |
        JSON=$(npx vsce show chenglou92.rescript-vscode --json)
        VERSION=$(echo $JSON | jq '.versions | .[0] | .["version"]')
        echo "::set-output name=current_version::${VERSION}"

    - name: Increment pre-release version
      if: github.ref == 'refs/heads/master'
      id: increment_pre_release
      run: |
        NEW_VERSION=$(echo ${{ steps.get_pre_release.outputs.current_version }})
        node .github/workflows/bump-version.js ${NEW_VERSION}

    - name: Package Extension
      if: github.ref != 'refs/heads/master'
      run: npx vsce package  -o rescript-vscode-${{ steps.vars.outputs.sha_short }}.vsix

    - name: Package Extension
      if: github.ref == 'refs/heads/master'
      run: npx vsce package  -o rescript-vscode-${{ steps.increment_pre_release.outputs.new_version }}.vsix ${{ steps.increment_pre_release.outputs.new_version }} --no-git-tag-version

    - uses: actions/upload-artifact@v2
      if: github.ref != 'refs/heads/master'
      with:
        name: rescript-vscode-${{ steps.vars.outputs.sha_short }}.vsix
        path: rescript-vscode-${{ steps.vars.outputs.sha_short }}.vsix

    - uses: actions/upload-artifact@v2
      if: github.ref == 'refs/heads/master'
      with:
        name: rescript-vscode-${{ steps.increment_pre_release.outputs.new_version }}.vsix
        path: rescript-vscode-${{ steps.increment_pre_release.outputs.new_version }}.vsix

    - name: Publish latest master to GitHub
      if: github.ref == 'refs/heads/master'
      uses: marvinpinto/action-automatic-releases@latest
      with:
        repo_token: "${{ secrets.GITHUB_TOKEN }}"
        automatic_release_tag: "latest-master"
        prerelease: true
        title: "Latest master"
        files: rescript-vscode-${{ steps.increment_pre_release.outputs.new_version }}.vsix

    - name: Publish extension as pre-release
      if: github.ref == 'refs/heads/master'
      run: npx vsce publish --pat ${{ secrets.MARKETPLACE_TOKEN }} --pre-release ${{ steps.increment_pre_release.outputs.new_version }} --no-git-tag-version
